<ion-header>
  <ion-navbar>
      <button ion-button icon-start (click)="dismissModal()">
          <ion-icon name="close"></ion-icon>
          Fermer
      </button>
    <ion-title>{{appareil.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-buttons start>
    <button ion-button icon-only (click)="onToggleMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
</ion-buttons>

<ion-content padding>
  <ion-card [ngClass]="{'is-on': appareil.isOn, 'is-off': !appareil.isOn}">
    <ion-card-header>{{appareil.name}}</ion-card-header>
    <ion-card-content>
      <div *ngFor="let line of appareil.description">{{line}} <hr></div>
    </ion-card-content>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button full color="danger" [disabled]="!appareil.isOn" (click)="onToggleAppareil()">Eteindre</button>
        </ion-col>
        <ion-col>
          <button ion-button full color="secondary" [disabled]="appareil.isOn" (click)="onToggleAppareil()">Allumer</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <form #f="ngForm" (ngSubmit)="onSubmitForm(f)">
        <ion-list>
          <ion-item>
            <ion-label>Heure d'allumage</ion-label>
            <ion-datetime displayFormat="HH:mm" name="startTime" [(ngModel)]="appareil.startTime"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Heure d'extinction</ion-label>
            <ion-datetime displayFormat="HH:mm" name="endTime" [(ngModel)]="appareil.endTime"></ion-datetime>
          </ion-item>
        </ion-list>

        <ion-row>
          <ion-col>
            <button type="button" ion-button full color="danger" (click)="onDeleteHours()">Supprimer horaires</button>
          </ion-col>

          <ion-col>
            <button type="submit" ion-button full color="secondary">Enregistrer horaires</button>
          </ion-col>
        </ion-row>
  </form>

  </ion-card>
</ion-content>
